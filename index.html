<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow p-4">

        <h3 class="text-center mb-3">Sign Up</h3>

        <form class="row g-3 needs-validation" novalidate>

          <div class="col-12">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
            <div class="invalid-feedback">Enter full name</div>
          </div>

          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Enter valid email</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" minlength="8" required>
            <div class="invalid-feedback">Minimum 8 characters</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <div class="invalid-feedback">Passwords must match</div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label">Agree to terms</label>
              <div class="invalid-feedback">Accept terms</div>
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary w-100" type="submit">Sign Up</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<script src="js/validation.js"></script>

</body>
</html>
